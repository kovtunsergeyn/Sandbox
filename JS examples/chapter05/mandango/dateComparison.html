<html>
<head>
	<title>Date comparison</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript">
		function dateСomparison() {
			var firstDate = parseInt(document.getElementById("date1").value);
			var secondDate = parseInt(document.getElementById("date2").value);
			var thirdDate = parseInt(document.getElementById("date3").value);

			if (date1.value.length !== 0 && date2.value.length !== 0 && date3.value.length !== 0)
				if (firstDate >= secondDate && secondDate >= thirdDate)
					document.getElementById("firstCheck").innerHTML = "Проверка выполнена!";
				else
					document.getElementById("firstCheck").innerHTML = "Проверка не выполнена!";

			else if (date1.value.length == 0 || date3.value.length == 0)
				document.getElementById("firstCheck").innerHTML = "Какое-либо из обязательных полей не заполненно!";

			else if (date2.value.length == 0)
				if (firstDate > thirdDate)
					document.getElementById("firstCheck").innerHTML = "Проверка успешна!";
				else
					document.getElementById("firstCheck").innerHTML = "Первая дата должна быть больше третьей!";
		}

		function clearFunc() {
			document.getElementById("date1").value = "";
			document.getElementById("date2").value = "";
			document.getElementById("date3").value = "";
		}

		setInterval(function clearValidate() {document.getElementById("firstCheck").innerHTML = "";}, 5000);
	</script>
	</head>
	<body onload="clearFunc();">
		<label>Дата №1*:
			<input type="text" id='date1' /><br>
		</label>
		<label>Дата №2 :
			<input type="text" id='date2' style="margin-left: 4px; margin-top: 5px;" /><br>
		</label>
		<label>Дата №3*:
			<input type="text" id='date3' style="margin-top: 5px;" /><br>
		</label>
		<div style="margin-left: 7.5%;">
			<input type="button" value="Check!" id="checkDate" onclick="dateСomparison();" />
			<input type="button" value="Clear!" id="clearButton" onclick="clearFunc();" />
		</div>
		<p id="firstCheck"></p>
	</body>
</html>
